{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark py-3">
      <div class="container-fluid">
          <div class="navbar-header">
              <a class="" href="{% url 'djangoapp:index' %}">
                  <img alt="Dealership Review" src="{% static '/djangoapp/img/logo.png' %}"/>
              </a>
          </div>
          <ul class="navbar-nav navbar-">
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'djangoapp:about' %}">About</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
              </li>
              {% if user.is_authenticated and page == 'dealer_details' %}
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'djangoapp:add_review' dealer_id %}">Add review</a>
                  </li>
              {% endif %}
          </ul>
          <ul class="nav navbar-nav navbar-right">
              {% if user.is_authenticated %}
                  <li>
                      <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
                      <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                  </li>
              {% else %}
                  <li>
                      <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                          {% csrf_token %}
                          <div class="input-group">
                              <input type="text" class="form-control" placeholder="Username" name="username" >
                              <input type="password" class="form-control" placeholder="Username" name="psw" >
                              <button class="btn btn-primary" type="submit">Login</button>
                              <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                          </div>
                      </form>
                  </li>
              {% endif %}
          </ul>
      </div>
  </nav>
